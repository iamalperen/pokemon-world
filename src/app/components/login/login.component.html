<div class="login">
  <h1 class="login__heading">Please Login</h1>
  <form class="login__form" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <input class="login__input"
             type="text"
             placeholder="Email"
             name="email"
             formControlName="email"
             autocomplete="off"
             [ngClass]="{ 'is-invalid': formErrors.email }"
             required>
      <div *ngIf="formErrors.email" class="login__input-invalid-feedback">
        {{ formErrors.email }}
      </div>
    </div>
    <div class="form-group">
      <input class="login__input"
             type="password"
             placeholder="Password"
             name="password"
             formControlName="password"
             autocomplete="off"
             [ngClass]="{ 'is-invalid': formErrors.password }"
             required>
      <div *ngIf="formErrors.password" class="login__input-invalid-feedback">
        {{ formErrors.password }}
      </div>
    </div>
    <div class="login__form-actions">
      <button [disabled]="!loginForm.valid" class="login__submit-btn">Sign In</button>
    </div>
  </form>
</div>
<div *ngIf="isLoading" class="loading">Loading&#8230;</div>
